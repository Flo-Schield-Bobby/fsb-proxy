security:
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm:            pbkdf2
            hash_algorithm:       sha512
            iterations:           10000000
            encode_as_base64:     true

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: 34PowJ8ZoGjMLa5znLoZ8U6JdgBHpSuVBhrVCqEQ6trdt1M4YAy+HQ==
                        roles: [ 'ROLE_ADMIN' ]
                    bobby:
                        password: ttZJY5Dm9Oq4MhlOciIoP4nF1hgxow312Get3omxV1me/eWRqMOXyA==
                        roles: [ 'ROLE_ADMIN' ]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        fsb_proxy_app_login:
            pattern:  ^/login$
            security: false

        fsb_proxy_app:
            pattern:  ^/
            anonymous: ~
            form_login:
                check_path: fsb_proxy_app_login_check_page
                login_path: fsb_proxy_app_login_page
            logout:
                path:   fsb_proxy_app_logout_page
                target: fsb_proxy_app_proxy_page

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }
